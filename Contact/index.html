<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BetterBank</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/2104/PNG/512/bank_icon_129525.png">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/369b829a9a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <p class="title">Login to Your Admin Portal</p>
            <header>Login</header>

            <form action="" method="post">
                <div class="field input">
                    <label for="username"><i class="fas fa-user-tie "></i>Username</label>
                    <input type="text" name="username" id="username" autocomplete="off" required>
                </div>

                <div class="field input">
                    <label for="password"><i class="fas fa-fingerprint "></i>Password</label>
                    <input type="password" name="password" id="password" autocomplete="off" required>
                </div>

                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Login" required>
                </div>
                <div class="link">
                    Don't have an account? <a href="register.html">Sign Up Now</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
